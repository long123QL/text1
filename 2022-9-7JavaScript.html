<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <script type="text/javascript">
    for(var i=1; i<=5; i++)
    {
        for(var j=5-i; j>=0; j--)
        {
            document.write("&nbsp");
        }
        for(var j=1; j<=i; j++)
        {
            document.write("*"+"&nbsp");
        }
        document.write("<br/>");
    }

    for(var i=1; i<=5; i++)
    {
        for(var j=5-i; j>=0; j--)
        {
            document.write("&nbsp");
        }
        for(var j=1; j<=5; j++)
        {
            document.write("*"+"&nbsp");
        }
        document.write("<br/>");
    }


      for (var i = 1; i <= 3; i++) {
      for (var j = 1; j <= 3 - i; j++) {
        document.write("&nbsp;&nbsp;");
      }
      for (var k = 1; k <= 2 * i - 1; k++) {
        document.write("*&nbsp;");
      }
      document.write("<br/>");
    }

    for (i = 1; i <= 2; i++) {
      for (j = 1; j <= i; j++) {
        document.write("&nbsp;&nbsp;");
      }
      for (k = 1; k <= 5 - 2 * i; k++) {
        document.write("*&nbsp;");
      }
      document.write("<br/>");
    }
    </script>
</head>
<body>

</body>
</html>
